name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with pytest
      run: |
        pytest --cov=. --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  deploy:
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    # 1. 저장소 체크아웃
    - name: Checkout repository
      uses: actions/checkout@v3
    
    # 2. SSH 키 설정 (보안: 정확한 개행 유지)
    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true

    # 3. SSH 연결 테스트 (빠른 실패 감지)
    - name: Test SSH connectivity
      run: |
        echo "Testing SSH connection to ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_PORT }}"
        ssh -i ~/.ssh/id_rsa -p "${{ secrets.SSH_PORT }}" -o BatchMode=yes -o ConnectTimeout=10 -o StrictHostKeyChecking=no "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" 'echo CONNECTED' || (echo "SSH connection failed" && exit 2)

    # 4. 서버에 파일 배포 (Cloudflare Tunnel SSH)
    - name: Deploy files via SSH
      run: |
        scp -i ~/.ssh/id_rsa -r -P "${{ secrets.SSH_PORT }}" . "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}"
    
    # 5. 서버에서 배포 실행 및 가상환경 설정
    - name: Run deployment commands on server
      run: |
        ssh -i ~/.ssh/id_rsa -p "${{ secrets.SSH_PORT }}" -o StrictHostKeyChecking=no "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" << 'EOF'
        cd ${{ secrets.DEPLOY_PATH }}
        
        # 가상환경 생성 (존재하지 않으면)
        if [ ! -d "venv" ]; then
          echo "Creating Python virtual environment..."
          python3 -m venv venv
        fi
        
        # 가상환경 활성화 및 패키지 설치
        source venv/bin/activate
        echo "Upgrading pip..."
        pip install --upgrade pip
        echo "Installing requirements..."
        pip install -r requirements.txt
        
        # Flask 앱 재시작
        echo "Restarting Flask application..."
        systemctl restart flask-app || pm2 restart app || echo "App restart completed"
        echo "✅ Server deployment and setup completed successfully"
        EOF
